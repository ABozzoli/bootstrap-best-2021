<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- needed -->
	<div th:replace="fragments :: head"></div>
	
	<title>Best of 2021</title>
</head>

<body>
	<!-- navbar -->
	<navbar th:replace="fragments :: navbar"></navbar>
	
	<div class="row justify-content-center">
		<div class="card m-5 p-2" style="width: 30rem;">
			<div class="card-header">
				<h4 class="text-center" th:text="|Best ${category} of 2021|"></h4>
			</div>
			<ol class="list-group list-group-flush" th:if="${list.size() > 0}">
				<li class="list-group-item" th:each="item : ${list}" th:text="${item}"></li>
			</ol>
		</div>
	</div>
	
	<p th:unless="${list.size() > 0}">No elements in list.</p>
	
	<!-- scripts -->
	<div th:replace="fragments :: scripts"></div>	
</body>

</html>
